<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet"></link>







</head>
<body>
    <h1 class="text-center" id="title">DOM Manipulation With Forms</h1>
    <p  class="text-center" id="description">Enter Firstname, Lastname and other fields with address minimum 6-length with atleast two food items</p>
    <div class="container">


    <form   class="form-inline" id="form">
        <div class="form-group">
       
        <label for="fname"  >First name:</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first-name" required><br>

        <label for="lname" >Last name:</label><br>
        <input type="text" id="last-name" name="lname" placeholder="Enter your last-name" required><br>

  <label >Address:</label><br>
  <textarea class="" id="address" rows="3" cols="57" placeholder="Enter your Address" minlength="6" required></textarea>

  <br><br>
  
  <label for="pincode" >Pincode:</label>
  <input type="text" id="pincode" name="lname" placeholder="Enter your Pincode" required><br>
<br>


  <label>Gender:  </label>
  <div class="form-check form-check-inline">
    
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Not mention">
    <label class="form-check-label" for="inlineRadio3">Not mention</label>
  </div>
<br>


<label for="foods">Choice of food</label><br />
<select id="foods" name="foods" size="3" multiple required>
  <option value="Pizza">Pizza</option>
  <option value="Cheeseburger">Cheeseburger</option>
  <option value="Double Bacon Burger">Double Bacon Burger</option>
  <option value="French Fries">French Fries</option>
  <option value="Pepsi">Pepsi</option>
</select>
<br><br>
<label for="state" >State:</label>
  <input type="text" id="state" name="state" placeholder="Enter your State" required><br>
<br>
  <label for="country" >Country</label>
  <input type="text" id="country" name="country" placeholder="Enter your Country" required><br>
  <br>
        <input type="submit"class="btn btn-primary" id="submit" value="submit">


    </div>
      </form>
   
        <table class="table table table-success table-striped table-bordered table-sm">
            <thead id="headtable">
           
            </thead>
            <tbody id="body">      
            </tbody>
          </table>



</table>
</div>







    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
